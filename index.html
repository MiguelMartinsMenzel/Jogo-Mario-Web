<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jogo do Mario - Simples</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">Jogo do Mario</h1>

    <div class="game-board">
      <img src="images/clouds.png" class="clouds" />
      <img src="images/mario.gif" class="mario" id="mario" />
      <img src="images/pipe.png" class="pipe" id="pipe" />
      <div class="ground"></div>
    </div>

    <p class="hint">Pressione qualquer tecla para pular.</p>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
